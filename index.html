<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>My Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="row">
      <header class="row">
        <span data-bind="click: toggleXClass" class="material-icons hhg">list</span>
        <h1>Neighborhood Map</h1>
      </header>
    </div>

    <div data-bind="css{'open': initialXClass}" class="nav col2">
      <div class="input-group bb">
        <input type="search" class="form-control rr" placeholder="Filter"  data-bind="value:query1, valueUpdate: 'keyup'" autocomplete="off">
      </div>

      <ul data-bind="foreach: filterPlace">
        <li data-bind="text: name, click: $parent.bounceMarker"></li>
      </ul>
    </div>

    <div id="mm" class="main col8"></div>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBizLop2T6ChioBI80RGcWkPEmp07RPtYI&callback=initMap" async defer onerror="MapError()"></script>
  </body>
</html>
